<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Quiz Whiz</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/quiz.css">
  <link rel="stylesheet" href="style/form.css">
  <link rel="stylesheet" href="style/leaderboard.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>
<body>
  <header>
    <h1>Quizzard Wizzard</h1>
    <nav>
      <ol>
        <li>
          <a href="./index.html"> 
            <i class="fas fa-dungeon"></i>
            <span>HOME</span>
          </a>
        </li>
        <!-- <li>
          <a href="./quizwiz.html">
            <i class="fas fa-gamepad"></i>
            <span>PLAY</span>
          </a>
        </li> -->
        <li> 
          <a href="./leaderboard.html">
            <i class="fas fa-dice-d20"></i>
            <span>LEADERBOARD</span>
          </a>
        </li>

        <!-- <li><a href="/quizwiz.html">Play Quiz Wiz</a></li> -->
      </ol>
    </nav>
  </header>
  
  <main>
    <div class="form-container" id="formContainer">
      <form id="get-player-name">
        <fieldset>
          <legend>Welcome Quizzards!</legend>
          <div class="user-input">
            <hr>
            <label for="player-name">Player Name</label>
            <span>Enter your desired player name.</span>
            <input id="player-name" type="text" name="playerName"
            placeholder="username">
            <hr>
            <label for="game-category">Category</label>
            <span>Select your preferred quiz category.</span>
            <select id="game-category" type="text" name="gameCategory">
              <option value="general knowledge">General Knowledge</option>
              <option value="entertainment: books">Entertainment: Books</option>
              <option value="entertainment: film">Entertainment: Film</option>
              <option value="entertainment: music">Entertainment: Music</option>
              <option value="entertainment: musicals & theatres">Entertainment: Musicals & Theatres</option>
              <option value="entertainment: television">Entertainment: Television</option>
              <option value="entertainment: video games">Entertainment: Video Games</option>
              <option value="entertainment: board games">Entertainment: Board Games</option>
              <option value="science & nature">Science & Nature</option>
              <option value="science: computers">Science: Computers</option>
              <option value="science: mathematics">Science: Mathematics</option>
              <option value="mythology">Mythology</option>
              <option value="sports">Sports</option>
              <option value="geography">Geography</option>
              <option value="history">History</option>
              <option value="politics">Politics</option>
              <!-- <option value="art">Art</option> -->
              <option value="celebrities">Celebrities</option>
              <option value="animals">Animals</option>
              <option value="vehicles">Vehicles</option>
              <option value="entertainment: comics">Entertainment: Comics</option>
              <option value="science: gadgets">Science: Gadgets</option>
              <option value="entertainment: japanese anime & manga">Entertainment: Japanese Anime & Manga</option>
              <option value="entertainment: cartoon & animations">Entertainment: Cartoon & Animations</option>
            </select>
            <hr>
            <label for="number-question">#'s of questions</label>
            <span>Choose the number of questions you want to answer.</span>
            <select id="number-question" type="text" name="numberQuestion">
              <option value="1">1</option>
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="25">25</option>
            </select>
            <hr>
            <label>Difficulty</label>
            <span>Select the difficulty level for the quiz.</span>
            <div class="radio-div">
              <label>
                <input type="radio" id="game-difficulty" name="gameDifficulty" value="easy" checked>
                <p>Easy</p>
              </label>
              <label>
                <input type="radio" id="game-difficulty" name="gameDifficulty" value="medium">
                <p>Medium</p>
              </label>
              <label>
                <input type="radio" id="game-difficulty" name="gameDifficulty" value="hard">
                <p>Hard</p>
              </label>
            </div>
            <hr>
            <!-- <span>Click "Start Quiz" to begin. </span> -->

            <!-- <button class="idle-button" type="button" onclick="submitForm()">Get Ready</button> -->
            <!-- <button  class="idle-button" type="button" onclick="startGame()">Start Game</button> -->
            <p><span id="start-button">Start Quiz</span></p>
          </div>
        </fieldset>
      </form>
    </div>

    <div class="quiz-container" id="quizContainer">
      <h1>Quiz Wiz</h1>
      <!-- <p id="score">Score: 0</p>
      <p id="questionsRemaining">QuestionsRemaining: 0</p> -->

      <hr class="quiz-wiz-hr">
      <div class="question">
        <p id="question-text">Questions goes here!</p>
        <ul id="options">
          <!-- Options will be dynamically added using JavaScript -->
        </ul>
      </div>
      <div class="navigation-styling" id="navigation">
        <button id="nextBtn">Next</button>
      </div>
    </div>
  </main>
  <section>
  </section>
  <footer>
    <hr>
    Handcrafted in WA, USA
  </footer>
  <script src="js/app.js" defer></script>
  <script src="js/quizwiz.js" defer></script>
</body>
</html>
