<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Quiz Whiz</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>
<body>
  <header>
    <h1>Quizzard Wizzard</h1>
    <nav>
      <ol>
        <li>
          <a href="/index.html">
            <i class="fas fa-dungeon"></i>
            <span>HOME</span>
          </a>
        </li>
        <li>
          <a href="/quizwiz.html">
            <i class="fas fa-gamepad"></i>
            <span>PLAY</span>
          </a>
        </li>
        <li>
          <a href="/results.html">
            <i class="fas fa-dice-d20"></i>
            <span>LEADERBOARD</span>
          </a>
        </li>

        <!-- <li><a href="/quizwiz.html">Play Quiz Wiz</a></li> -->
      </ol>
    </nav>
  </header>
  
  <main>
    <h2>Quiz Whiz</h2>
    <div>
      <form id="get-player-name">
        <fieldset>
          <legend>Welcome Quizzards!</legend>
          <div class="user-input">
            <label for="player-name">Player Name</label>
            <input id="player-name" type="text" name="playerName"
            placeholder="username">

            <label for="game-category">Category</label>
            <select id="game-category" type="text" name="gameCategory">
              <option value="mythology">Mythology</option>
              <option value="animals">Animals</option>
            </select>

            <label for="number-question">#'s of questions</label>
            <select id="number-question" type="text" name="numberQuestion">
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="25">25</option>
            </select>

            <label>Difficulty</label>
            <hr>
            <div>
              <label>
                <input type="radio" id="game-difficulty" name="gameDifficulty" value="E" checked>
                <p>Easy</p>
              </label>
              <label>
                <input type="radio" id="game-difficulty" name="gameDifficulty" value="M" checked>
                <p>Medium</p>
              </label>
              <label>
                <input type="radio" id="game-difficulty" name="gameDifficulty" value="H" checked>
                <p>Hard</p>
              </label>
            </div>

            <!-- <label for="game-difficulty">Difficulty</label>
            <input id="game-difficulty" type="text" name="gameDifficulty"
            placeholder="easy"> -->

            <!-- <button type="button" id="start-game-btn">Start Game</button> -->            
            <button class="idle-button" type="button" onclick="submitForm()">Start Game</button>
          </div>
        </fieldset>

      </form>

    </div>
  </main>
  <footer>
    <hr>
    Handcrafted in WA, USA
  </footer>
  <script src="js/app.js" defer></script>
  <script src="js/quizwiz.js" defer></script>
</body>
</html>
